apply plugin: 'kotlin'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

repositories {
    maven { url "https://jcenter.bintray.com" }
    mavenCentral()
}

dependencies {

    compile project(':results')

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:${kotlinVersion}"
    compile "org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}"

    testCompile project(':result-test-helpers')

    testCompile 'com.fasterxml.jackson.core:jackson-databind:2.8.8.1'
    testCompile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.8.8'
    testCompile 'net.wuerl.kotlin:assertj-core-kotlin:0.1.3'
    testCompile 'junit:junit:4.12'
}